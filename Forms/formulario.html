<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Validação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form">
        <h1>Formulário de Validação</h1>
        <label for="nameform">Nome:</label>
        <input type="text" id="nameform" name="nameform">

        <label for="emailform">Email:</label>
        <input type="email" id="emailform" name="emailform">

        <label for="ageform">Idade:</label>
        <input type="number" id="ageform" name="ageform">

        <button type="button" onclick="validarForm()">Enviar</button>
    </form>
    <p id="message"></p>
    <script src="script.js"></script>
</body>
</html>
